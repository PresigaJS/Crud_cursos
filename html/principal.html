<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de cursos</title>
 
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Css/cursos.css">
</head>
<body class="bg-light">

  <section class="container-fluid p-5" id="contenedor-formulario">

    <div class="text-center mb-5">      
      <h2 class="text-uppercase text-danger">Ingreso de Cursos</h2>  
    </div>

    <form id="formulario">
      <div class="mb-3">
        <label for="selector" class="form-label text-white">Selecciona un curso:</label>
        <select id="selector" class="form-select" name="opcion">
          <option value="/html/curso.html">Cursos de programacion</option>
          <option value="/html/cursodb.html">Cursos de bases de datos</option>
          <option value="/html/matematicas.html">Cursos de matematicas</option>
        </select>
      </div>

      <div class="mb-3">
        <button id="btn" type="button" class="btn btn-success w-100 fs-5">Elegir curso</button>
      </div>
    </form>
  </section> 

  <script src="/Js/lobby.js"></script>

</body>
</html>
